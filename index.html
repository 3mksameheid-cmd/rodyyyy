<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rodina ❤️</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
background:radial-gradient(circle at top,#19001f,#050008 70%);
font-family:'Cairo',sans-serif;color:#fff;overflow:hidden;height:100vh;display:flex;align-items:center;justify-content:center;flex-direction:column;text-align:center}

h1{font-family:'Dancing Script',cursive;font-size:64px;color:#ff4da6;text-shadow:0 0 20px #ff4da6,0 0 60px #ff4da6}
.subtitle{margin-top:10px;color:#ffd6ec;font-size:18px;opacity:.9}

.card{
margin-top:30px;padding:30px 25px;border-radius:25px;
background:rgba(255,255,255,.06);
backdrop-filter:blur(12px);
box-shadow:0 0 40px rgba(255,0,128,.25);
max-width:420px;width:90%}

.type{font-size:20px;min-height:70px;line-height:1.8}
button{
margin-top:20px;padding:12px 25px;border:none;border-radius:40px;
background:#ff2d75;color:#fff;font-weight:bold;cursor:pointer;
box-shadow:0 0 15px #ff2d75;transition:.3s}
button:hover{transform:scale(1.05);box-shadow:0 0 35px #ff2d75}

.heart{position:fixed;color:#ff4da6;animation:fall linear forwards;font-size:18px;opacity:.8}
@keyframes fall{to{transform:translateY(110vh) rotate(360deg)}}

.counter{margin-top:15px;font-size:18px;color:#ff9ccf}
</style>
</head>
<body>

<h1>Rodina</h1>
<div class="subtitle">أجمل صدفة في حياتي كلها</div>

<div class="card">
<div id="text" class="type"></div>
<button onclick="startLove()">اضغطي هنا يا روحي ❤️</button>
<div class="counter" id="counter"></div>
</div>

<audio id="song" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8d4b1b0a2.mp3?filename=romantic-love-ambient-110070.mp3" type="audio/mpeg">
</audio>

<script>
const msg=`
يمكن الدنيا كلها تتغير حواليا...\n
بس انتي الحاجة الوحيدة اللي عمري ما همل منها ❤️\n
كل يوم معاكي بيعدي كأنه حلم جميل...\n
ولو كان بإيدي كنت أوقف الزمن عند اللحظة اللي جمعتني بيكي\n
بحبك أكتر من امبارح... وأقل من بكرة`;

let i=0;
function type(){
 if(i<msg.length){
  document.getElementById('text').innerHTML+=msg.charAt(i);
  i++;setTimeout(type,40);
 }
}

function startLove(){
 document.getElementById('song').play();
 type();
 startHearts();
}

function startHearts(){
 setInterval(()=>{
  const h=document.createElement('div');
  h.className='heart';
  h.innerHTML='❤️ Rodina';
  h.style.left=Math.random()*100+'vw';
  h.style.animationDuration=(4+Math.random()*4)+'s';
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
 },400);
}

function counter(){
 const start=new Date('2025-10-11T00:00:00');
 const diff=new Date()-start;
 const d=Math.floor(diff/86400000);
 const h=Math.floor(diff/3600000)%24;
 const m=Math.floor(diff/60000)%60;
 const s=Math.floor(diff/1000)%60;
 document.getElementById('counter').innerHTML=`بقالنا سوا ${d} يوم ${h}:${m}:${s}`;
}
setInterval(counter,1000);
</script>
</body>
</html>

<!-- === Extra Magic Upgrade === -->
<style>
/* shooting stars */
.shooting-star{position:fixed;width:2px;height:120px;background:linear-gradient(-45deg,#fff,rgba(255,255,255,0));opacity:.8;pointer-events:none;transform:rotate(45deg);animation:shoot 1.2s linear forwards}
@keyframes shoot{0%{transform:translate(0,0) rotate(45deg);opacity:1}100%{transform:translate(-600px,600px) rotate(45deg);opacity:0}}

/* typewriter letter */
.typewriter{overflow:hidden;border-right:2px solid #ff2d75;white-space:pre-wrap;animation:blink 1s infinite}
@keyframes blink{0%,50%,100%{border-color:#ff2d75}25%,75%{border-color:transparent}}

/* surprise button */
#secretBtn{position:fixed;bottom:20px;left:20px;padding:10px 18px;border-radius:50px;background:rgba(255,45,117,.2);backdrop-filter:blur(8px);border:1px solid rgba(255,45,117,.4);color:#fff;cursor:pointer;transition:.3s}
#secretBtn:hover{background:#ff2d75}
</style>

<button id="secretBtn">اضغطي هنا ✨</button>

<script>
// shooting stars every few seconds
setInterval(()=>{
  const s=document.createElement('div');
  s.className='shooting-star';
  s.style.top=Math.random()*40+'vh';
  s.style.left=(60+Math.random()*40)+'vw';
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),1200);
},3500);

// typewriter effect for letter if exists
function typeWriter(el,text,speed=40){
  let i=0;el.textContent='';el.classList.add('typewriter');
  const timer=setInterval(()=>{el.textContent+=text.charAt(i);i++;if(i>=text.length){clearInterval(timer);el.classList.remove('typewriter')}} ,speed);
}

window.addEventListener('load',()=>{
  const p=document.querySelector('.paper p');
  if(p){const t=p.textContent;typeWriter(p,t,35);} 
});

// secret surprise hearts burst
const btn=document.getElementById('secretBtn');
if(btn){btn.onclick=()=>{
  for(let i=0;i<80;i++){
    const h=document.createElement('div');
    h.textContent='❤️';
    h.style.position='fixed';
    h.style.left='50%';h.style.top='50%';
    h.style.fontSize=(12+Math.random()*28)+'px';
    h.style.transform=`translate(${(Math.random()-0.5)*600}px,${(Math.random()-0.5)*600}px)`;
    h.style.transition='1.5s ease-out';
    document.body.appendChild(h);
    setTimeout(()=>{h.style.opacity=0;},100);
    setTimeout(()=>h.remove(),1600);
  }
};}
</script>
